{% extends "base.html" %}

{% block content %}
<h2>我的支出紀錄</h2>
<table>
  <tr>
    <th><i class="fas fa-clock"></i>時間</th>
    <th>項目</th>
    <th>類別</th>
    <th>金額</th>
    <th>功能</th>
  </tr>
  {% for expense in expense_list %}
  <tr>
    <td>({{ expense.time|date:"l" }}) {{ expense.time }}</td>
    <td><a href="{{ expense.id }}/update/">{{ expense.item }}</a></td>
    <td>{{ expense.get_category_display }}</td>
    <td>{{ expense.amount }}</td>
    <td><a class="btn btn-danger" href="{{ expense.id }}/delete/"><i class="fas fa-trash-alt"></i>刪除</a></td>
  </tr>
  {% endfor %}
</table>
{% include 'page.html' %}
{% endblock content %}
